<!DOCTYPE html>
<html>
<head>
    <title>Post</title>
</head>
<body>



<h2>Post List</h2>
<ul>
  {% for post in posts %}
    <li>{{ post.title }}</li>
    <li>{{ post.content }}</li>
    <li>{{ post.pub_date }}</li>
    <br>
  {% empty %}
    <li>No posts available</li>
  {% endfor %}
</ul>


</body>
</html>
